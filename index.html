    <!-- Section to add new plants -->
    <div class="add-plant">
        <h2>Add a New Plant</h2>
        <input type="text" id="plantName" placeholder="Enter plant name" maxlength="50" oninput="showSuggestions()">
        <div id="suggestions" style="display: none;"></div>
        <button onclick="addPlant()">Add Plant</button>
    </div>

    <!-- This is where our plants will appear -->

        </div>
    </div>
