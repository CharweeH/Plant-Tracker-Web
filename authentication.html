    <!-- Bootstrap styled login card -->
    <div class="login-card mx-auto" style="max-width: 400px; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.05);">
  <div class="text-center mb-3">
    <h5>Email Login</h5>
  </div>

  <form id="emailLoginForm" onsubmit="event.preventDefault(); logInWithEmail();">
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="loginEmail" placeholder="Email" required />
      <label for="loginEmail">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="loginPassword" placeholder="Password" required />
      <label for="loginPassword">Password</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>
  </form>

  <!-- Google Sign-In button below the email form -->
  <button id="btnSignInGoogle" onclick="signInWithGoogle()" class="btn btn-light w-100 mb-3 border d-flex align-items-center justify-content-center" style="gap: 8px;">
    <i class="bi bi-google" style="font-size: 1.2rem; color: #DB4437;"></i>
    <span style="color: white;">Sign in with Google</span>
  </button>

  <div class="text-center">
    <p>Don't have an account? <a href="#" onclick="showSignUp(); return false;">Create one</a></p>
  </div>
</div>

    <!-- Sign Up card, hidden by default -->
    <div id="emailSignUpForm" class="login-card mx-auto" style="max-width: 400px; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.05); display: none;">
      <div class="text-center mb-3">
        <h5>Sign Up</h5>
      </div>

      <form onsubmit="event.preventDefault(); signUpWithEmail();">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="signUpEmail" placeholder="Email" required />
          <label for="signUpEmail">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required />
          <label for="signUpPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
      </form>

      <div class="text-center">
        <p>Already have an account? <a href="#" onclick="showLogin(); return false;">Log In</a></p>
      </div>
    </div>
