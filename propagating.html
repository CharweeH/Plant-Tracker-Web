<div class="card">
  <div class="card-header">
    <i class="fi fi-rr-hand-holding-seeding"></i> My Propagating Plants
  </div>
  <div class="card-body">
    <!-- Example Plant 1 -->
    <div class="plant-item mb-3">
      <h6>Example Plant 1</h6>
      <form>
        <div class="form-group row mb-2">
          <label for="inputPlantType" class="col-sm-3 col-form-label">Plant Type</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPlantType" placeholder="Plant Type">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="inputPropagationName" class="col-sm-3 col-form-label">Plant Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPropagationName" placeholder="Plant Name">
          </div>
        </div>
        <fieldset class="form-group mb-2">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-0">Method</legend>
            <div class="col-sm-9">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="water" checked>
                <label class="form-check-label" for="gridRadios1">Water</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="soil">
                <label class="form-check-label" for="gridRadios2">Soil</label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row mb-2">
          <div class="col-sm-3">Notes</div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">Doing well</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9 offset-sm-3">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
          </div>
        </div>
      </form>
    </div>
    
  </div>
</div>
